<!DOCTYPE html>
<html>
<head>
  <title>Musical Geography</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    @font-face {
      font-family: 'Playfair Display';
      src: url('../fonts/static/PlayfairDisplay-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #map {
      width: 800px;
      height: 800px;
    }
    .text-overlay {
      position: fixed;
      bottom: 20px;
      z-index: 1000;
      font-family: 'Playfair Display', serif;
      font-size: 24px;
    }
    .left-overlay {
      left: 20px;
    }
    .right-overlay {
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="text-overlay left-overlay">About Map</div>
  <div class="text-overlay right-overlay">Playlist</div>
  <script src="script.js"></script>
</body>
</html>
