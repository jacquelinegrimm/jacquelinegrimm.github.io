<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .image {
            flex: 1;
            text-align: center;
            padding-right: 20px;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .bio {
            flex: 1;
            padding-left: 20px;
        }
        .bio p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>About</h1>
    <div class="container">
        <div class="image">
            <img src="pic.JPG">
        </div>
        <div class="bio">
            <p>Brazilian-American research scientist. Ph.D. in Molecular Biology from Princeton; publications in <i>Proceedings of the National Academy of Sciences</i> and <i>mBio.</i></p>
        </div>
    </div>
</body>
</html>
