<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mapAreas = document.querySelectorAll('map[name="image-map"] area');
        mapAreas.forEach(area => {
            area.addEventListener('click', function(event) {
                event.preventDefault();
                const href = this.getAttribute('href');
                // Determine popup size based on file extension
                const isPng = href.endsWith('.png');
                const popUpWidth = isPng ? 263 : 560;
                const popUpHeight = isPng ? 264 : 315;

                // Ensure the popup doesn't appear too close to the screen edges
                const margin = 50;
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // Calculate semi-random position
                const left = Math.max(margin, Math.min(screenWidth - popUpWidth - margin, Math.random() * screenWidth));
                const top = Math.max(margin, Math.min(screenHeight - popUpHeight - margin, Math.random() * screenHeight));

                // Use a dynamic name for each window to allow multiple pop-ups
                const popUpName = `popUpWindow_${new Date().getTime()}`;

                window.open(href, popUpName, `width=${popUpWidth},height=${popUpHeight},top=${top},left=${left}`);
            });
        });
    });
</script>
