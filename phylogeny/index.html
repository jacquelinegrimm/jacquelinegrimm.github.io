<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Phylogeny</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        img {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>A Neighborhood Phylogeny</h1>
    <p>A clickable phylogenetic tree of the flora and fauna within 0.5 miles of my apartment.</p>
    <img src="tree.png" usemap="#image-map">
    <map name="image-map">
        <area alt="Ficus religiosa" title="Ficus religiosa" href="ficus_religiosa.png" coords="717,480,747,486,776,353,746,344" shape="poly">
        <area alt="Hasarius adansoni" title="Hasarius adansoni" href="hasarius_adansoni.png" coords="1102,565,960,661,975,686,1119,589" shape="poly">
        <area alt="Erinaceus concolor" title="Erinaceus concolor" href="erinaceus_concolor.png" coords="1115,1223,976,1120,960,1140,1100,1242" shape="poly">
        <area alt="Canis aureus" title="Canis aureus" href="canis_aureus.png" coords="1097,1249,1002,1176,987,1194,1079,1267" shape="poly">
        <area alt="Chelonia mydas" title="Chelonia mydas" href="https://my.wildlifecomputers.com/data/map/?id=5ea6d8b731af5902d40bbc4b" coords="990,1355,908,1235,884,1253,965,1372" shape="poly">
        <area alt="Upupa epops" title="Upupa epops" href="upupa_epops.png" coords="835,1304,883,1414,908,1403,861,1294" shape="poly">
        <area alt="Dendrocopos syriacus" title="Dendrocopos syriacus" href="https://youtu.be/hoeJLcS4c18?si=DjdMyHERjLY1oPn5" coords="881,1418,860,1430,779,1242,805,1232" shape="poly">
        <area alt="Falco peregrinus" title="Falco peregrinus" href="falco_peregrinus.png" coords="651,1316,626,1315,621,1467,650,1467" shape="poly">
        <area alt="Streptopelia turtur" title="Streptopelia turtur" href="https://youtu.be/eerXWh6j6_4?si=fD3ij95J381XRExi" coords="415,1418,436,1429,504,1276,484,1265" shape="poly">
        <area alt="Plegadis falcinellus" title="Plegadis falcinellus" href="plegadis_falcinellus.png" coords="410,1416,388,1404,464,1252,484,1258" shape="poly">
        <area alt="Corvus corax" title="Corvus corax" href="https://www.poetryfoundation.org/poems/48860/the-raven" coords="87,968,90,991,215,974,212,952" shape="poly">
    </map>
    <p>Data Source: <a href="https://biogis.huji.ac.il/">BioGIS (2024)</a></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mapAreas = document.querySelectorAll('map[name="image-map"] area');
            mapAreas.forEach(area => {
                area.addEventListener('click', function(event) {
                    event.preventDefault();
                    const href = this.getAttribute('href');
                    // Open a new pop-up window at the center of the screen
                    const popUpWidth = 600;
                    const popUpHeight = 400;
                    const left = (screen.width/2)-(popUpWidth/2);
                    const top = (screen.height/2)-(popUpHeight/2);
                    window.open(href, 'popUpWindow', `width=${popUpWidth},height=${popUpHeight},top=${top},left=${left}`);
                });
            });
        });
    </script>
    
</body>
</html>
