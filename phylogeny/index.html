<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Phylogeny</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        img {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>A Neighborhood Phylogeny</h1>
    <p>A clickable phylogenetic tree of the flora and fauna within 0.5 miles of my apartment.</p>
    <img src="tree.png" usemap="#image-map">
    <map name="image-map">
        <area alt="ficus" title="ficus" href="ficus_religiosa.png" coords="717,480,747,486,776,353,746,344" shape="poly">
        <area alt="hasarius" title="hasarius" href="hasarius_adansoni.png" coords="1102,565,960,661,975,686,1119,589" shape="poly">
        <area alt="erinaceus" title="erinaceus" href="https://youtu.be/OistuuYo_lY?si=b6dI6vECkt6pTls2" coords="1115,1223,976,1120,960,1140,1100,1242" shape="poly">
        <area alt="canis" title="canis" href="https://youtu.be/HTBpx6ewHEg?si=aE7nybaC3pnKPkkw" coords="1097,1249,1002,1176,987,1194,1079,1267" shape="poly">
        <area alt="chelonia" title="chelonia" href="https://my.wildlifecomputers.com/data/map/?id=5ea6d8b731af5902d40bbc4b" coords="990,1355,908,1235,884,1253,965,1372" shape="poly">
        <area alt="upupa" title="upupa" href="https://youtu.be/FWCIWj4FBVg?si=Hz_Dv4m5mPltcVrL" coords="835,1304,883,1414,908,1403,861,1294" shape="poly">
        <area alt="dendrocopos" title="dendrocopos" href="https://youtu.be/hoeJLcS4c18?si=DjdMyHERjLY1oPn5" coords="881,1418,860,1430,779,1242,805,1232" shape="poly">
        <area alt="falco" title="falco" href="falco_peregrinus.png" coords="651,1316,626,1315,621,1467,650,1467" shape="poly">
        <area alt="streptopelia" title="streptopelia" href="https://youtu.be/eerXWh6j6_4?si=fD3ij95J381XRExi" coords="415,1418,436,1429,504,1276,484,1265" shape="poly">
        <area alt="plegadis" title="plegadis" href="plegadis_falcinellus.png" coords="410,1416,388,1404,464,1252,484,1258" shape="poly">
        <area alt="corvus" title="corvus" href="https://www.poetryfoundation.org/poems/48860/the-raven" coords="87,968,90,991,215,974,212,952" shape="poly">
    </map>
    <p>Data Source: <a href="https://biogis.huji.ac.il/">BioGIS (2024)</a></p>
</body>
</html>
